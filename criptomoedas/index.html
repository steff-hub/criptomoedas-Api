    <script type="text/javascript">
        //Manipulação de API 
        /* O que é uma Api ?
         API => “Application Programming Interface“ = “Interface de Programação de Aplicações”.
    
         Com as APIs conseguimos integrar sistemas !
         Elas servem como uma ponte entre aplicações , as linguagens que são distintas poderam interagir de forma segura e pratica. 
    
    
    
        */
        //usamos o FETCH aqui
        //api key 

        const apiKey = {key: 'Insira sua chave aqui :3'}
        // Requerimento de  fetch - o protocolo de http vai trazer informações.

        fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=' +
                apikey.key)
            .then((response) => {
                if (!response.ok) throw new Error('Erro ao executar a requisição, status' + response.status);
                return response.json();//sua condição 
            })
            .then((api) => {
                let texto = ""
                for(let i = 0; i < 10; i++){
                    texto = texto + `
                  
                    <div class="media">
                        <img src="coin.jpg" class="align-self-center mr-3" alt="coin" width="100" height="60">
                        <div class="media-body">
                        <h5 class="mt-2">${api.data[i].name}</h5>
                        <p>${api.data[i].symbol}</p>
                        </div>
                    </div>
                
               
                    `;
                    document.getElementById("coins").innerHTML = texto;// vai exibir toda a minha lista
